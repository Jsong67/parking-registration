
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车位登记 | Parking Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- PHUSE Banner Image -->
    <div class="w-full">
        <img src="generic_sde.jpg" alt="PHUSE Share Single Day Events" class="w-full">
    </div>

    <div class="p-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">停车位登记系统<br><span class="text-lg font-normal">Parking Registration System</span></h1>
            
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-8">
                    <div class="uppercase tracking-wide text-sm text-[#00a8b0] font-semibold mb-4">停车位登记 | Parking Registration</div>
                    <form id="registrationForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">姓名 | Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#00a8b0] focus:ring focus:ring-[#00a8b0] focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">邮箱 | Email</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#00a8b0] focus:ring focus:ring-[#00a8b0] focus:ring-opacity-50">
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#00a8b0] hover:bg-[#008c93] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00a8b0]">
                                提交登记 | Submit Registration
                            </button>
                        </div>
                    </form>
                    <div id="message" class="mt-4 text-center text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and script -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Your Firebase configuration and JavaScript code here
    </script>
<script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
</html>
